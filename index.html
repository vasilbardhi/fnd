<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <h2 class="center-align">Fake News Detector</h2>
        <div class="row">
            <form class="col s12" action="/predict" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="news" name="news" class="materialize-textarea"></textarea>
                        <label for="news">Enter News Article</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Predict</button>
                    </div>
                </div>
            </form>
        </div>
        {% if prediction_text %}
        <div class="row">
            <div class="col s12 center-align">
                <h4>{{ prediction_text }}</h4>
            </div>
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
